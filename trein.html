<head>
  <title>Trein</title>
</head>

<body>
    <div class="container">
        <h1>Trein</h1>
        {{> form}}
        {{> advice}}
    </div>
</body>

<template name="form">
    {{>vanForm}}
    {{>naarForm}}
    <button class="switch btn">Switch</button>
</template>

<template name="vanForm">
  <select>
      {{#each stations}}
          <option value="{{_id}}" {{selected}}>{{Namen.Lang}}</option>
      {{/each}}
  </select>
</template>

<template name="naarForm">
    <select>
        {{#each stations}}
            <option value="{{_id}}" {{selected}}>{{Namen.Lang}}</option>
        {{/each}}
    </select>
</template>

<template name="adviceFirst">
    <div class="highlight well">
        <p><strong>{{formatDate advice.ActueleVertrekTijd}} - {{van}}</strong></p>
        <h2>{{vertrekSpoor}}</h2>
        <h1 class="time">{{timeLeft advice.ActueleVertrekTijd}}<small>{{vertraging}}</small></h1>
        <small>{{reisDeel}}</small>
        <p><strong>{{formatDate advice.ActueleAankomstTijd}} - {{naar}}</strong></p>
    </div>
</template>

<template name="advice">
    {{>adviceFirst}}
    <div class="list-group">
    {{#each advice}}
        <div class="list-group-item">
            <p>{{formatDate ActueleVertrekTijd}} - {{formatDate ActueleAankomstTijd}} - {{timeLeft ActueleVertrekTijd}} - {{Status}}{{vertraging}}</p>
        </div>
    {{/each}}
    </div>
</template>
