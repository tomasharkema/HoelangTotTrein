<head>
  <title>Trein</title>
</head>

<body>
    <div class="container">
        <h1>Trein</h1>
        {{> form}}
        {{> advice}}
    </div>
</body>

<template name="form">
    {{>vanForm}}
    {{>naarForm}}
    <button class="switch">Switch</button>
</template>

<template name="vanForm">
  <select>
      {{>stationSelect type="van"}}
  </select>
</template>

<template name="naarForm">
    <select>
        {{>stationSelect type="naar"}}
    </select>
</template>

<template name="stationSelect">
    {{#each stations type=type}}
        <option value="{{_id}}" {{active}}>{{Namen.Lang}}</option>
    {{/each}}
</template>

<template name="adviceFirst">
    <div class="highlight well">
        <p><strong>{{formatDate advice.ActueleVertrekTijd}} - {{van}}</strong></p>
        <h2>{{vertrekSpoor}}</h2>
        <h1 class="time">{{timeLeft advice.ActueleVertrekTijd}}</h1>
        <p><strong>{{formatDate advice.ActueleAankomstTijd}} - {{naar}}</strong></p>
    </div>
</template>

<template name="advice">
    {{>adviceFirst}}
    <div class="list-group">
    {{#each advice}}
        <div class="list-group-item">
        <p>{{formatDate ActueleVertrekTijd}} - {{formatDate ActueleAankomstTijd}}</p>
        </div>
    {{/each}}
    </div>
</template>
